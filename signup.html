<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - InterviewGenie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="interviewgenie-high-resolution-logo.png" alt="InterviewGenie Logo" class="logo" />
    <h1 class="page-title">📝 Signup for<span>InterviewGenie</span></h1>
  </header>

  <div class="hero">

    <form id="signupForm" class="form-container">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="email" id="confirmEmail" placeholder="Confirm Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p class="bottom-link">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
