<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - InterviewGenie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="interviewgenie-high-resolution-logo.png" alt="InterviewGenie Logo" class="logo" />
    <h1 class="page-title">🔐 Login to <span>InterviewGenie</span></h1>

  </header>

  <div class="hero">

    <form id="loginForm" class="form-container">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="bottom-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
